<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="x1" onkeyup="f1()">

    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        function f1() {
            const input = document.getElementById('x1').value;
            document.getElementById('p1').innerHTML = input.toUpperCase();
            document.getElementById("p2").innerHTML = input.toLowerCase();
        }
    </script>
</body>

</html>
