<input type="text" id="t1">
<input type="text" id="t2">

<button onclick="f1()">Click</button>
<p id="p1"></p>

<script>
    function f1() {
        var x1 = document.getElementById("t1").value;
        var x2 = document.getElementById("t2").value;

        if (isNaN(x1) || isNaN(x2)) {
            document.getElementById("p1").innerHTML = "Please Enter valid number..";

        } else {
            var sum = parseFloat(x1) + parseFloat(x2);
            document.getElementById("p1").innerHTML = sum;
        }
    }
</script>
